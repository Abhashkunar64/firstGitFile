<html>
<body>

    <h1>JS For Beginners</h1>
    <form id="user-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Submit</button>
    </form>

    <div id="user-list">
      <h2>User List</h2>
      <ul id="users"></ul>
    </div>

    <script>
      const form = document.getElementById("user-form");
      const userList = document.getElementById("users");
      form.addEventListener("submit", function(event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        var user = {
          name: name,
          email: email
        };
        var userString = JSON.stringify(user);
        localStorage.setItem("user", userString);
        alert("Your data has been saved in local storage!");

        var li = document.createElement("li");
        li.textContent = name + " (" + email + ")";
        
        var btn1 = document.createElement("button");
        btn1.textContent = "Delete";

        var btn2 = document.createElement("button");
        btn2.textContent = "Edit";

        li.appendChild(btn1);
        li.appendChild(btn2);

        btn1.addEventListener("click", function() {
          userList.removeChild(li);
          localStorage.removeItem("user");
          alert("Your data has been deleted from local storage!");
        });

        btn2.addEventListener("click", function() {
          var newName = prompt("Enter new name:", name);
          var newEmail = prompt("Enter new email:", email);
          if (newName && newEmail) {
            user.name = newName;
            user.email = newEmail;
            userString = JSON.stringify(user);
            localStorage.setItem("user", userString);
            alert("Your data has been updated in local storage!");
            li.textContent = newName + " (" + newEmail + ")";
            li.appendChild(btn1);
            li.appendChild(btn2);
          }
        });

        userList.appendChild(li);

      });
    </script>
  </body>
  </html>
